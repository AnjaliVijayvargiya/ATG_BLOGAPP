{% extends "base.html" %}

{% block start %}

<div class="container-fluid px-3">
  <div class="row min-vh-100">
    <div class="col-md-8 col-lg-6 col-xl-5 d-flex align-items-center">
      <div class="card bg-secondary w-100 py-5 px-md-5 px-xl-6 position-relative">

        <div class="form-validate">
          <div class="form-group">
            <label class="form-label text-white" for="loginUsername"> Email Address</label>
            <input class="form-control" name="loginUsername" id="loginUsername" type="email"
              placeholder="name@address.com" autocomplete="off" required data-msg="Please enter your email">
          </div>
          <div class="form-group mb-4">
            <div class="row">
              <div class="col">
                <label class="form-label text-white" for="loginPassword"> Password</label>
              </div>
            </div>
            <input class="form-control" name="loginPassword" id="loginPassword" placeholder="Password" type="password"
              required data-msg="Please enter your password">
          </div>
          <div class="form-group mb-4">
            <div class="row">
              <div class="col">
                <label class="form-label text-white" for="loginCPassword">Confirm Password</label>
              </div>
            </div>
            <input class="form-control" name="loginCPassword" id="loginCPassword" placeholder="Confirm Password" type="password"
              required data-msg="Please enter your password">
          </div>
          <div class="form-group">
            <label class="form-label text-white" for="loginUsername">Captcha</label>&nbsp;&nbsp;&nbsp;&nbsp; 
            <input class="form-control" name="captchaid" id="captchaid" type="text" placeholder="Enter sum value"
              autocomplete="off">
          </div>
          <div>
            <button type="button" class="bg-danger" onclick="A()">Click Here for A</button>
            <button type="button" class="bg-success" onclick="B()">Click Here for B</button><br>
            <span class="bg-danger" id="demo"></span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <span class="bg-success" id="demo1"></span>
          </div>

          <!-- Submit-->
          <button class="btn btn-lg btn-block btn-warning" onclick="register()">Sign Up</button>

        </div>

      </div>
    </div>
    <div class="col-md-4 col-lg-6 col-xl-7 d-none d-md-block">
      <!-- Image-->
      <div class="bg-cover h-100 mr-n3"
        style="background-image: url(https://source.unsplash.com/800x800/?Application);"></div>
    </div>
  </div>
</div>

{% endblock %}
